auth_enabled: false

server:
  http_listen_port: 3100

# 启用单体模式（关键！）
target: all

# common 配置要指定正确的 IP（不能是 127.0.0.1）
common:
  # 必须是容器可路由的地址，0.0.0.0 或容器 hostname
  instance_addr: 0.0.0.0
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  # 使用 in-memory ring（单机模式不需要 Consul/memberlist 外部依赖）
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# TSDB 块存储配置
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# 日志保留
limits_config:
  retention_period: 168h

# 关闭不需要的功能（可选）
ruler:
  enable_api: false
  enable_sharding: false
  storage:
    type: local
    local:
      directory: /loki/rules