# docker-compose.yml

volumes:
  kafka_data1: # 用于存储 Kafka 数据的卷
  kafka_data2: # 用于存储 Kafka 数据的卷
  kafka_data3: # 用于存储 Kafka 数据的卷

services:
  mysql:
    image: mysql:8.0
    container_name: quotation_mysql
    environment:
      MYSQL_ROOT_PASSWORD: shiyuq
      MYSQL_DATABASE: know_your_quotation
    volumes:
      - ./db/mysql:/var/lib/mysql
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongo:
    image: mongo:6
    container_name: quotation_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: superadmin
      MONGO_INITDB_ROOT_PASSWORD: shiyuq
    volumes:
      - ./db/mongo:/data/db
    networks:
      - app_net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7
    container_name: quotation_redis
    volumes:
      - ./db/redis:/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka1:
    image: apache/kafka:latest
    container_name: kafka1
    hostname: kafka1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller # 混合模式（生产可分离）
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093 # 所有控制器
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3 # 多节点支持 RF=3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      KAFKA_JVM_PERFORMANCE_OPTS: "-Xms512m -Xmx1g -server -XX:+UseG1GC"

      # 共享 CLUSTER_ID（必须一致，避免重新格式化）
      CLUSTER_ID: "multi-kraft-cluster-2025"

      # 日志目录（持久化）
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data1:/var/lib/kafka/data

  kafka2:
    image: apache/kafka:latest
    container_name: kafka2
    hostname: kafka2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      KAFKA_JVM_PERFORMANCE_OPTS: "-Xms512m -Xmx1g -server -XX:+UseG1GC"

      CLUSTER_ID: "multi-kraft-cluster-2025"
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data2:/var/lib/kafka/data

  kafka3:
    image: apache/kafka:latest
    container_name: kafka3
    hostname: kafka3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      KAFKA_JVM_PERFORMANCE_OPTS: "-Xms512m -Xmx1g -server -XX:+UseG1GC"

      CLUSTER_ID: "multi-kraft-cluster-2025"
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data3:/var/lib/kafka/data

  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    container_name: kafka-ui
    environment:
      # 静态预配置：UI 启动后自动连接，无需手动添加/validate/submit
      KAFKA_CLUSTERS_0_NAME: multi-kafka
      # bootstrap 用所有 broker（推荐，提高可用性）
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9092,kafka2:9092,kafka3:9092
    depends_on:
      - kafka1
      - kafka2
      - kafka3

networks:
  app_net:
    driver: bridge
