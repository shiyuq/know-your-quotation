# docker-compose.yml

services:
  mysql:
    image: mysql:8.0
    container_name: quotation_mysql
    environment:
      MYSQL_ROOT_PASSWORD: shiyuq
      MYSQL_DATABASE: know_your_quotation
    volumes:
      - ./db/mysql:/var/lib/mysql
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongo:
    image: mongo:6
    container_name: quotation_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: superadmin
      MONGO_INITDB_ROOT_PASSWORD: shiyuq
    volumes:
      - ./db/mongo:/data/db
    networks:
      - app_net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7
    container_name: quotation_redis
    volumes:
      - ./db/redis:/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_net:
    driver: bridge
