volumes:
  loki_data: # 声明命名卷
  grafana_data: # 新增命名卷
  prometheus_data: # 新增命名卷
  kafka_data1: # 用于存储 Kafka 数据的卷
  kafka_data2: # 用于存储 Kafka 数据的卷
  kafka_data3: # 用于存储 Kafka 数据的卷

services:
  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./config-list/loki/config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - app_net

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    volumes:
      - ./config-list/promtail:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - app_net

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - app_net

  prometheus:
    image: prom/prometheus:v3.8.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config-list/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - app_net
    depends_on:
      - backend

  kafka1:
    image: apache/kafka:latest
    container_name: kafka1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller # 混合模式（生产可分离）
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093 # 所有控制器
      KAFKA_LISTENERS: PLAINTEXT://kafka1:9092,CONTROLLER://kafka1:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3 # 多节点支持 RF=3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      KAFKA_JVM_PERFORMANCE_OPTS: "-Xms512m -Xmx1g -server -XX:+UseG1GC"

      # 共享 CLUSTER_ID（必须一致，避免重新格式化）
      CLUSTER_ID: "multi-kraft-cluster-2025"

      # 日志目录（持久化）
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data1:/var/lib/kafka/data
    networks:
      - app_net

  kafka2:
    image: apache/kafka:latest
    container_name: kafka2
    hostname: kafka2
    ports:
      - "9192:9092"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka2:9092,CONTROLLER://kafka2:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      KAFKA_JVM_PERFORMANCE_OPTS: "-Xms512m -Xmx1g -server -XX:+UseG1GC"

      CLUSTER_ID: "multi-kraft-cluster-2025"
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data2:/var/lib/kafka/data
    networks:
      - app_net

  kafka3:
    image: apache/kafka:latest
    container_name: kafka3
    hostname: kafka3
    ports:
      - "9292:9092"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka3:9092,CONTROLLER://kafka3:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      KAFKA_JVM_PERFORMANCE_OPTS: "-Xms512m -Xmx1g -server -XX:+UseG1GC"

      CLUSTER_ID: "multi-kraft-cluster-2025"
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data3:/var/lib/kafka/data
    networks:
      - app_net

  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      # 静态预配置：UI 启动后自动连接，无需手动添加/validate/submit
      KAFKA_CLUSTERS_0_NAME: multi-kafka
      # bootstrap 用所有 broker（推荐，提高可用性）
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9092,kafka2:9092,kafka3:9092
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    networks:
      - app_net

  backend:
    build:
      context: ./backend-end
    container_name: quotation_backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - "com.example.logging=quotation_backend"
    env_file:
      - ./backend-end/.env.production
    expose:
      - "3000"
    environment:
      NODE_ENV: production
    depends_on:
      - mysql
      - mongo
      - redis
      - kafka1
      - kafka2
      - kafka3
    networks:
      - app_net

  front:
    build:
      context: ./front-end
    container_name: quotation_front
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
